version: 2.1

jobs:
  hello-job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: 
          name: Hello  
          command: |
            echo "Curl version:"
            curl --version
            echo "Env vars:"
            env
  check-api:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: API
          command: |
            echo "API Call"
            curl --request GET \
              --url https://circleci.com/api/v2/project/gh/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/job/${CIRCLE_BUILD_NUM} \
              --header 'authorization: $CIRCLE_OIDC_TOKEN'
workflows:
  say-hello:
    jobs:
      - hello-job
      - check-api
